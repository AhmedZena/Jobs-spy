<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Automation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Job Search Automation</h1>
            <p>Search across LinkedIn, Indeed, ZipRecruiter, Google & more</p>
        </header>

        <div class="search-section">
            <form id="searchForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="searchTerm">Job Title / Keywords *</label>
                        <input type="text" id="searchTerm" name="searchTerm" placeholder="e.g., Software Engineer" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="e.g., San Francisco, CA">
                    </div>

                    <div class="form-group">
                        <label for="jobType">Job Type</label>
                        <select id="jobType" name="jobType">
                            <option value="">All Types</option>
                            <option value="fulltime">Full-time</option>
                            <option value="parttime">Part-time</option>
                            <option value="contract">Contract</option>
                            <option value="internship">Internship</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="isRemote">Remote Only</label>
                        <select id="isRemote" name="isRemote">
                            <option value="">Any</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="resultsWanted">Results per Site</label>
                        <input type="number" id="resultsWanted" name="resultsWanted" value="25" min="5" max="100">
                    </div>

                    <div class="form-group">
                        <label for="hoursOld">Posted Within (hours)</label>
                        <input type="number" id="hoursOld" name="hoursOld" value="72" min="1" max="720">
                    </div>
                </div>

                <button type="submit" id="searchBtn" class="btn-primary">
                    <span id="btnText">üöÄ Search Jobs</span>
                    <span id="btnLoader" class="loader" style="display:none;"></span>
                </button>
            </form>
        </div>

        <div id="resultsSection" class="results-section" style="display:none;">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-info">
                    <span id="resultsCount">0 jobs found</span>
                    <button id="clearAppliedBtn" class="btn-secondary">Clear Applied List</button>
                </div>
            </div>

            <div class="table-container">
                <table id="jobsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Company</th>
                            <th>Location</th>
                            <th>Type</th>
                            <th>Posted</th>
                            <th>Site</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody">
                        <!-- Jobs will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevBtn" class="btn-pagination" disabled>‚Üê Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextBtn" class="btn-pagination" disabled>Next ‚Üí</button>
            </div>
        </div>

        <div id="loadingSection" class="loading-section" style="display:none;">
            <div class="loading-spinner"></div>
            <p>Searching for jobs across multiple platforms...</p>
        </div>

        <div id="errorSection" class="error-section" style="display:none;">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
